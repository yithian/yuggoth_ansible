---
- name: create personae mariadb database
  mysql_db:
      name: "{{ personae_dbname }}"
      state: present
  notify: set up personae database
  tags:
      - personae
      - database

- name: create personae mariadb user
  mysql_user:
      name: "{{ personae_dbuser }}"
      password: "{{ personae_dbpassword }}"
      priv: "{{ personae_dbname }}.*:ALL"
      state: present
  tags:
      - personae
      - database

- name: create the personae sandbox group
  group:
      name: "{{ personae_group }}"
      system: yes
      state: present
  tags:
      - personae

- name: create the personae sandbox user
  user:
      name: "{{ personae_user }}"
      createhome: no
      home: "{{ personae_dir }}"
      shell: /bin/nologin
      system: yes
      state: present
  tags:
      - personae

- name: create the personae gemset
  command: /usr/local/rvm/bin/rvm gemset create personae
  args:
      creates: /usr/local/rvm/gems/ruby-{{ personae_ruby }}@{{ personae_gemset }}
  tags:
      - personae

- name: install bundler in the personae gemset
  shell: /usr/local/rvm/bin/rvm do {{ personae_ruby }}@{{ personae_gemset }}/wrappers/gem install bundler
  args:
      creates: /usr/local/rvm/gems/ruby-{{ personae_ruby }}@{{ personae_gemset }}/gems/bundler-*
  tags:
      - personae

- name: install the personae app
  git:
      repo: https://github.com/yithian/personae.git
      dest: "{{ personae_dir }}"
      force: yes
  notify:
      - install personae gems
      - run personae database migrations
      - precompile personae assets
      - ensure the personae log file exists
  tags:
      - personae

- name: land the personae database config
  template:
      src: templates/personae/database.yml.j2
      dest: "{{ personae_dir }}/config/database.yml"
      owner: personae
      group: personae
      mode: 0640
  tags:
      - personae

- name: land the personae httpd config
  template:
      src: templates/httpd/extra/personae.conf.j2
      dest: /etc/httpd/conf/extra/personae.conf
      owner: root
      group: root
      mode: 0644
  notify: reload httpd
  tags:
      - personae
      - httpd

- name: link the personae config dir to /etc/webapps/
  file:
      src: "{{ personae_dir }}/config/"
      path: /etc/webapps/personae
      state: link
  tags:
      - personae
