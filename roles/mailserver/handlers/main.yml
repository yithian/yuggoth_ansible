---
- name: reload systemd
  command: /usr/bin/systemctl daemon-reload

- name: run newaliases
  command: /usr/bin/newaliases

- name: reload postfix
  service:
      name: postfix
      state: reloaded

- name: restart postfix
  service:
      name: postfix
      state: restarted

- name: reload dovecot
  service:
      name: dovecot
      state: reloaded

- name: restart opendkim
  service:
      name: opendkim
      state: restarted
