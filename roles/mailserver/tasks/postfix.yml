---
- name: install postfix
  pacman:
      name: postfix
      state: installed
  tags:
      - postfix

- name: configure postfix
  template:
      src: templates/postfix/main.cf.j2
      dest: /etc/postfix/main.cf
      owner: root
      group: root
      mode: 0644
  notify: reload postfix
  tags:
      - postfix

- name: configure aliases
  lineinfile:
      dest: /etc/postfix/aliases
      regexp: "^(?:#)?root:\\s+\\S+"
      line: "root:          {{ user }}"
      backrefs: yes
      owner: root
      group: root
      mode: 0644
  notify: run newaliases
  tags:
      - postfix

- name: ensure postfix is started
  service:
      name: postfix
      enabled: yes
      state: started
  tags:
      - postfix
